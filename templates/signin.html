{% extends "base.html" %}

{% block content %}
<section id="signin">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>Sign In</h2>
                <hr class="star-primary">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 col-lg-offset-3">
                <form action="{{ url_for('login') }}" method="post">
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Username</label>
                            <input type="text" class="form-control" placeholder="Username" name="username" required data-validation-required-message="Please enter your username.">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-xs-6" style="text-align:right">
                            <button type="submit" class="btn btn-success btn-lg">Log In</button>
                        </div>
                        <div class="form-group col-xs-6">
                            <a href="/register" class="btn btn-success btn-lg">Register</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
